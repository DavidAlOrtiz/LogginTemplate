<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>AddminTienda</title>
  </head>
  <body>
    
    
    <!--Nav-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0" >
        <div class="container">
            <a href="index.html" class="navbar-brand">Footsi</a>
        </div>
    </nav>

    <!--Logo-->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-6 col-md-2">
                <img src="img/LogitoHackaton.png" alt="Imagen" class="img-fluid my-auto d-block">
            </div>
        </div>
    </div>

    <section id="formulario">

        <div class="container">

            <div class="row ">
                <div class=" col-sm-12 col-md-6 mx-auto">

                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Acceso Usuarios</h4>
                        </div>
                        <div class="card-body">
                            <form >
                                <div class="form-group">
                                    <label for="email">Gmail</label>
                                    <input type="email" placeholder="Ingresa tu email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pass">Contraseña</label>
                                    <input type="password" placeholder="Ingresa tu contraseña" name="pass" id="pass" class="form-control">
                                </div>
                            </form>
                            <button type="submit" class="btn btn-primary text-center w-100 mt-4"><i class="bi bi-person-fill"></i> Acceder</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </section>

    <!--footer-->
    <footer id="idFoter" class="bg-dark p-3 text-white main-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center fs-5">2021-Todos Los derechos pa ra la banda &copy; Fotsi</p>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
